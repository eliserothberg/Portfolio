<!DOCTYPE html>
<html>
<<head>

  <title>Contact Page</title>

  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrapSuperhero.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/styleAlt2.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>


  <!--fixed header of the web page-->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="indexAlt2.html">Elise Rothberg</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="active">
      <li><a href="indexAlt2.html">About</a></li>
      <li><a href="portfolioAlt2.html">Portfolio</a></li>
      <li><a href="contactAlt2.html">Contact</a></li>
    </ul>
  </div>
</nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-7">
        <h2>Contact</h2>
         <form name="sentMessage" id="contactForm" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Name:</label>
                            <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Email:</label>
                             <input type="email" class="form-control" id="exampleInputEmail1">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Message:</label>
                            <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>

      <div class="col-sm-4">
          <div class = "panel panel-default">
            <div class = "panel-heading">
              <div class="card-container">
                <div class="card">
                  <div class="side"><h3>Connect With Me</h3></div>
                  <div class="side back">I'd love to hear from you.</div>
                </div>
              </div>
            </div>
          </div>
              <div class = "panel-body">
                <a href="https://github.com/eliserothberg/"><img src="assets/images/gitLogo.png" alt="GitHub logo"></a>
                <a href="http://stackoverflow.com/users/6506180/elise/"><img src="assets/images/stackoverflowLogo.png" alt="StackOverflow logo"></a>
                <a href="https://www.linkedin.com/in/elise-rothberg-61894512?trk=hp-identity-name"><img src="assets/images/linkedinLogo.png" alt="LinkedIn logo"></a>
              </div>
        </div>
  </div>
  
      </div>

    </div>

    <!--sticky footer-->
    <div class="row">
       <footer class = "sticky">
        <footer id = "foot-content">
          <h6>&copy; 2016 Elise Rothberg</h6>
        </footer> 
      </footer> 
      </div>


</body>
</html>
